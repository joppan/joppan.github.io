<!DOCTYPE html>
<html>
<title>Joseph - Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
.w3-bar .w3-button {
    padding: 16px;
}
</style>
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="index.html" class="w3-bar-item w3-button w3-wide">HOME</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="cv.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> CV</a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-th"></i> GALLERY</a>
      <a href="blog.html" class="w3-bar-item w3-button"><i class="fa fa-paperclip"></i> BLOG</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>
<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="cv.html" onclick="w3_close()" class="w3-bar-item w3-button">CV</a>
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">GALLERY</a>
  <a href="blog.html" onclick="w3_close()" class="w3-bar-item w3-button">BLOG</a>
</nav>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px"></div>
<!-- Header -->
<header class="w3-center w3-margin-bottom">
  <br />
  <br />
  <br />
  <h1><b>The_Obscura</b></h1>
  <p><b>The gallery of a budding photographer.</b></p>
  <br />
 </header>
</div>
<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="images/2.JPG" style="width:100%">
    <img src="images/4.JPG" style="width:100%">
  </div>
  <div class="w3-third">
    <img src="images/6.JPG" style="width:100%">
    <img src="images/7.JPG" style="width:100%">
  </div>
  <div class="w3-third">
    <img src="images/8.jpg" style="width:100%">
    <img src="images/9.jpg" style="width:100%">
  </div>
</div>
<!-- End Page Content -->
</div>
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <a href="https://www.facebook.com/jozefvlkt"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
  <a href="https://www.instagram.com/josephthomas.in/"><i class="fa fa-instagram w3-hover-opacity"></i></a>
  <a href="https://in.linkedin.com/in/josephvalarkot"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
</footer>
<script>
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
}
// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script> 
</body>
</html>
